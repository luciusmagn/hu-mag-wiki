<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"	content="text/html;	charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="generator" content="Jekyll v4.0.0">
	<meta property="og:title" content="{{ settings.site_name }}">
	<meta property="og:locale" content="en_US">
	<meta name="description" content="{{ settings.site_motto }}">
	<meta property="og:description"	content="{{ settings.site_motto }}">
	<meta property="og:site_name" content="{{ settings.site_name }}">
	<meta name="twitter:card" content="summary">
	<meta property="twitter:title" content="{{ settings.site_name }}">
	<meta name="twitter:site" content="@">
	<link rel="shortcut icon" href="{{ settings.site_url }}/static//favicon.png">
	<link type="text/css" rel="stylesheet" href="{{ settings.site_url }}/static/main.css">
</head>
<link type="text/css" id="dark-mode" rel="stylesheet" href="">
<style type="text/css" id="dark-mode-custom-style"></style>

<body>
	<main role="main">
		<header	role="banner">
			<!--<h1	class="logo">{{ config.site_name }}</h1>-->
			<nav role="navigation">
				<ul>
					<li><a href="/"	class="active">Writing</a></li>
					<li><a href="/posts/about.html">About</a></li>
					<li><a href="/posts/projects.html">Projects</a></li>
					<li><a href="/posts/style.html">Style</a></li>
					<li><a href="/posts/contacts.html">Contacts</a></li>
					<li><a href="/posts/rocks-suck.html">Rocks-sucks</a></li>
					<li><a href="/posts/contrib.html">Contrib</a></li>
				</ul>
			</nav>
		</header>
        <section class="posts">
        <ul>
        {{#posts}}
        <li>
          <a href="{{ config.site_url }}{{ url }}">{{ title }}</a>
          <time datetime="{{ headers.created }}">{{ headers.created }}</time>
        </li>
        {{/posts}}
        </ul>
        </section>
	</main>
</body>
</html>
